<script>
    function calculateRetirement() {
        const startDate = new Date(document.getElementById("startDate").value);
        const endDate = new Date(document.getElementById("endDate").value);
        const monthlySalary = parseFloat(document.getElementById("monthlySalary").value);

        if (isNaN(monthlySalary) || monthlySalary <= 0 || isNaN(startDate) || isNaN(endDate) || startDate >= endDate) {
            alert("모든 입력 값을 올바르게 입력하세요.");
            return;
        }

        // 근속 연수 계산
        const workingDays = (endDate - startDate) / (1000 * 60 * 60 * 24);
        const workingYears = (workingDays / 365).toFixed(2);

        // 퇴직금 계산
        const dailyWage = (monthlySalary * 12) / 365;
        const retirementPay = (dailyWage * 30 * workingYears).toFixed(0);

        // 결과 표시
        document.getElementById("totalRetirementPay").textContent = parseInt(retirementPay).toLocaleString();
        document.getElementById("workingYears").textContent = workingYears;
        document.getElementById("dailyWage").textContent = parseInt(dailyWage).toLocaleString();
    }

    function resetForm() {
        document.getElementById("retirementForm").reset();
        document.getElementById("totalRetirementPay").textContent = "0";
        document.getElementById("workingYears").textContent = "0";
        document.getElementById("dailyWage").textContent = "0";
    }
</script>
