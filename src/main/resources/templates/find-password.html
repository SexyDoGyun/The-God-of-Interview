<!-- 메인 콘텐츠 -->
<main>
  <div class="form-container">
    <h1 class="mb-4" style="font-size: 2rem; font-weight: bold; color: #343a40; text-align: center;">비밀번호 찾기</h1>

    <!-- 아이디와 이메일 입력 -->
    <form th:if="${authCodeSent == null or !authCodeSent}" th:action="@{/find-password/send-code}" method="post">
      <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
      </div>
      <button type="submit" class="btn-submit">인증번호 받기</button>
    </form>

    <!-- 인증번호 입력 -->
    <form th:if="${authCodeSent != null and authCodeSent}" th:action="@{/find-password/verify-code}" method="post">
      <div class="form-group">
        <label for="authCode">인증번호</label>
        <input type="text" id="authCode" name="authCode" class="form-control" placeholder="인증번호를 입력하세요" required>
      </div>
      <button type="submit" class="btn-submit">확인</button>
    </form>

    <!-- 에러 메시지 -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  </div>
</main>


<!-- 푸터 -->
