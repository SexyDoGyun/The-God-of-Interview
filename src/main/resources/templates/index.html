            // 필터 값 가져오기
            const instType = document.getElementById('instType') ? document.getElementById('instType').value : '';
            const instClsf = document.getElementById('instClsf') ? document.getElementById('instClsf').value : '';
            const inst = document.getElementById('inst') ? document.getElementById('inst').value : '';
            const ncsCdLst = document.getElementById('ncsCdLst') ? document.getElementById('ncsCdLst').value : '';
            const workRgnLst = document.getElementById('workRgnLst') ? document.getElementById('workRgnLst').value : '';
            const acbgCondLst = document.getElementById('acbgCondLst') ? document.getElementById('acbgCondLst').value : '';
            const hireType = document.getElementById('hireType') ? document.getElementById('hireType').value : '';
            const recrutSe = document.getElementById('recrutSe') ? document.getElementById('recrutSe').value : '';
            const pbancBgngYmd = document.getElementById('pbancBgngYmd') ? document.getElementById('pbancBgngYmd').value : '';
            const pbancEndYmd = document.getElementById('pbancEndYmd') ? document.getElementById('pbancEndYmd').value : '';
            const replmprYn = document.getElementById('replmprYn') ? document.getElementById('replmprYn').value : '';
            const ongoingYn = document.getElementById('ongoingYn') ? document.getElementById('ongoingYn').value : '';
            const recrutPbancTtl = document.getElementById('recrutPbancTtl') ? document.getElementById('recrutPbancTtl').value : '';

            const serviceKey = 'l52ySnIre43oyyECI/Cc1LCZz2eGjPrjJYmGJCif1sdG6Zmc9LDShVmXo2IFi4/ktWaDJz9PYsnVdoI4ceKKfg==';

            // URLSearchParams로 필터 값 추가
            const params = new URLSearchParams({
                serviceKey: serviceKey,
                resultType: 'json',
                numOfRows: itemsPerPage,  // 페이지당 아이템 수 적용
                pageNo: pageNo,  // 현재 페이지 번호 적용
                instType: instType !== '' ? instType : '',
                instClsf: instClsf !== '' ? instClsf : '',
                pblntInstCd: inst !== '' ? inst : '',
                ncsCdLst: ncsCdLst !== '' ? ncsCdLst : '',
                workRgnLst: workRgnLst !== '' ? workRgnLst : '',
                acbgCondLst: acbgCondLst !== '' ? acbgCondLst : '',
                hireType: hireType !== '' ? hireType : '',
                recrutSe: recrutSe !== '' ? recrutSe : '',
                pbancBgngYmd: pbancBgngYmd !== '' ? pbancBgngYmd : '',
                pbancEndYmd: pbancEndYmd !== '' ? pbancEndYmd : '',
                replmprYn: replmprYn !== '' ? replmprYn : '',
                ongoingYn: ongoingYn !== '' ? ongoingYn : '',
                recrutPbancTtl: recrutPbancTtl !== '' ? recrutPbancTtl : ''
            });

            const response = await fetch(`https://apis.data.go.kr/1051000/recruitment/list?${params}`);
            const responseText = await response.text();
            const data = JSON.parse(responseText);

            if (data.result && Array.isArray(data.result)) {
                populateTable(data.result); // 테이블에 데이터 표시

                const totalCount = data.totalCount || 0;
                totalPages = Math.ceil(totalCount / itemsPerPage); // 총 페이지 수 계산
                document.getElementById('resultCount').textContent = totalCount; // 총 데이터 수 표시
                updatePagination(); // 페이지네이션 업데이트
            } else {
                alert('조회된 데이터가 없습니다.');
            }
        } catch (error) {
            console.error('Error fetching recruitment data:', error);
        }
    }

    function populateTable(items) {
        const tbody = document.getElementById("recruitmentBody");
        tbody.innerHTML = '';

        items.forEach((item, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${(currentPage - 1) * itemsPerPage + (index + 1)}</td>
            <td>${item.ongoingYn || 'N/A'}</td>
            <td>${item.instNm || 'N/A'}</td>
            <td>${item.recrutPbancTtl || 'N/A'}</td>
            <td>${item.pbancBgngYmd || 'N/A'}</td>
            <td>${item.pbancEndYmd || 'N/A'}</td>
            <td>${item.ncsCdNmLst || 'N/A'}</td>
            <td>${item.hireTypeNmLst || 'N/A'}</td>
            <td>${item.recrutSeNm || 'N/A'}</td>
            <td>${item.recrutNope || 'N/A'}</td>
        `;

            // On click, redirect to the detailed page with the sn parameter
            row.addEventListener('click', function () {
                const sn = item.recrutPblntSn;  // API의 일련번호를 sn으로 할당
                window.location.href = `/recruit-detail.html?sn=${sn}`;  // URL에 sn을 파라미터로 추가
            });

            tbody.appendChild(row);
        });
    }

    function updatePagination() {
        // 페이지 정보 업데이트
        document.getElementById('currentPage').textContent = currentPage;
        document.getElementById('totalPages').textContent = totalPages;
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--; // 페이지 감소
            fetchRecruitments(currentPage); // 새로운 페이지 데이터 로드
        }
    }

    function nextPage() {
        if (currentPage < totalPages) {
            currentPage++; // 페이지 증가
            fetchRecruitments(currentPage); // 새로운 페이지 데이터 로드
        }
    }

    function resetFilters() {
        // 필터 초기화 및 페이지 번호 초기화
        document.getElementById('instType').value = '';
        document.getElementById('instClsf').value = '';
        document.getElementById('inst').value = '';
        document.getElementById('ncsCdLst').value = '';
        document.getElementById('workRgnLst').value = '';
        document.getElementById('acbgCondLst').value = '';
        document.getElementById('hireType').value = '';
        document.getElementById('recrutSe').value = '';
        document.getElementById('pbancBgngYmd').value = '';
        document.getElementById('pbancEndYmd').value = '';
        document.getElementById('replmprYn').value = '';
        document.getElementById('ongoingYn').value = 'A'; // 기본값으로 전체 상태 설정
        document.getElementById('recrutPbancTtl').value = '';

        // 페이지 번호를 1로 초기화
        currentPage = 1;

        // 필터가 초기화된 상태로 다시 검색
        fetchRecruitments(currentPage);
    }

    document.addEventListener("DOMContentLoaded", function () {
        fetchRecruitments();  // 첫 페이지 로드 시 호출
    });

    // 검색 버튼 클릭 시 페이지를 1로 초기화하고 검색 수행
    document.getElementById('searchBtn').addEventListener('click', function () {
        currentPage = 1; // 페이지를 1로 초기화
        fetchRecruitments(currentPage); // 검색 수행
    });
    document.addEventListener("DOMContentLoaded", function () {
        const tableRows = document.querySelectorAll('.results-table tbody tr');
        tableRows.forEach(row => {
            row.addEventListener('mouseenter', function () {
                this.style.backgroundColor = '#f0f0f0'; // 호버 시 색상 변경
            });

            row.addEventListener('mouseleave', function () {
                this.style.backgroundColor = ''; // 호버 해제 시 원래 색상으로 복귀
            });
            row.addEventListener('click', function () {
                const recrutPblntSn = item.recrutPblntSn;  // sn 또는 recrutPblntSn 사용
                if (recrutPblntSn) {
                    window.location.href = `/recruit-detail.html?recrutPblntSn=${recrutPblntSn}`;  // sn 값이 존재하면 URL에 추가
                } else {
                    console.error('일련번호(recrutPblntSn)가 존재하지 않습니다.');
                }
            });
        });
    });

    // 화면 스크롤을 최상단으로 이동시키는 함수
    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // 스크롤 이벤트로 버튼 표시 제어
    window.onscroll = function () {
        const topButton = document.getElementById("topButton");
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            topButton.style.display = "block";
        } else {
            topButton.style.display = "none";
        }
    };
</script>
